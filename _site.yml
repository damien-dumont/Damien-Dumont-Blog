name: "blog-template"
title: "Dumont Damien's blog"
output_dir: "docs"
navbar:
  right:
    - text: "Home"
      href: index.html
    - text: "About"
      href: about.html
    - icon: fab fa-github
      href: https://github.com/damien-dumont/Damien-Dumont-Blog
base_url: https://damien-dumont.github.io/Damien-Dumont-Blog
collections:
    posts:
      disqus: https-damien-dumont-github-io-damien-dumont-blog
      share: [twitter, linkedin, facebook]
output:
  distill::distill_article:
    css: styles.css
